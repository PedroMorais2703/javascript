<html lang="en">
<head>

</head>
<body>
    <h1>coloque as informações</h1>
    <input type="number" name="anos" id="anos">
    <button onclick="enviar()">Enviar</button>

    
    <script>

    function enviar(){
        var inputanos = document.getElementById("anos");
        
       

       if (inputanos <= 2){
        console.log('junior')
       } else if (inputanos >= 5){
        console.log('senior')
       } else {console.log('pleno')}
    }


    </script>
