<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-header">Lista de Tarefas</h1>
            <div class="card-body">
                <div class="input-grup mb-3">
                    <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" autofocus>
                    <div class="input-grup-append">
                        <button class="btn btn-primary" type="button" id="botao">Cadastrar</button>
                    </div>
                </div>
                <ul id="lista" class="list-grup">
                    <li class="list-grup-item list-grup-item-action">Jogar GTA 5</li>
                    <li class="list-grup-item list-grup-item-action">Estudar Pyhton</li>
                    <li class="list-grup-item list-grup-item-action">Estudar JavaScript</li>
                    <li class="list-grup-item list-grup-item-action">Ver um filme</li>
                    <li class="list-grup-item list-grup-item-action">Ler um livro</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
